<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlicoGabi</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #7d5fff; --secondary: #fff; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; } /* Espa√ßo para o menu flutuante */
        
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        
        .btn-alert { background: #ff9f43; margin-top: 20px; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        /* MENU FLUTUANTE */
        .nav { 
            position: fixed; 
            bottom: 20px; /* Dist√¢ncia do fundo */
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Largura do menu */
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            border-radius: 30px; /* Bordas bem arredondadas */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            backdrop-filter: blur(10px); /* Efeito de vidro */
            z-index: 999;
        }
        
        .nav-item { text-decoration: none; color: #666; font-size: 12px; text-align: center; flex: 1; transition: 0.3s; }
        .nav-item b { display: block; font-size: 18px; margin-bottom: 2px; }
        .active { color: var(--primary); transform: translateY(-5px); }
        
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <h1>GlicoGabi</h1>
    <p>Sa√∫de na palma da m√£o ‚ú®</p>
</div>

<div id="registro" class="tab-content active">
    <div class="card">
        <h3>Nova Medi√ß√£o</h3>
        <input type="number" id="valorGlicemia" placeholder="Valor (mg/dL)" inputmode="numeric">
        <select id="periodo">
            <option value="Jejum">Jejum</option>
            <option value="Pr√©-Prandial">Pr√©-Almo√ßo</option>
            <option value="P√≥s-Prandial">P√≥s-Almo√ßo</option>
            <option value="Antes de Dormir">Antes de Dormir</option>
        </select>
        <button onclick="salvarMedicao()">Salvar Medida</button>
    </div>
</div>

<div id="historico" class="tab-content">
    <div class="card">
        <h3>Registros Anteriores</h3>
        <div id="listaHistorico"></div>
        <button onclick="limparHistorico()" style="background:#ff6b6b; margin-top:20px;">Limpar Tudo</button>
    </div>
</div>

<div id="ajustes" class="tab-content">
    <div class="card">
        <h3>üîî Lembretes Di√°rios</h3>
        <input type="time" id="horaInsulina">
        <button onclick="salvarLembrete()">Definir Hor√°rio</button>
        <button class="btn-alert" onclick="pedirPermissao()">üîî Ativar Notifica√ß√µes</button>
        <p id="statusSW" style="font-size: 11px; text-align: center; color: #7d5fff; margin-top: 10px;">Sistema flutuante ativo ‚úÖ</p>
    </div>
</div>

<nav class="nav">
    <a href="#" class="nav-item active" onclick="mudarAba('registro')"><b>‚ûï</b>Medir</a>
    <a href="#" class="nav-item" onclick="mudarAba('historico')"><b>üìú</b>Hist√≥rico</a>
    <a href="#" class="nav-item" onclick="mudarAba('ajustes')"><b>‚öôÔ∏è</b>Ajustes</a>
</nav>

<script>
    let medicoes = JSON.parse(localStorage.getItem('medicoes')) || [];
    let lembretes = JSON.parse(localStorage.getItem('lembretes')) || [];

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(reg => {
            console.log("SW registrado");
        });
    }

    function mudarAba(id) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'historico') atualizarHistorico();
    }

    function salvarMedicao() {
        const valor = document.getElementById('valorGlicemia').value;
        const periodo = document.getElementById('periodo').value;
        if(!valor) return alert("Digite um valor!");
        medicoes.unshift({ valor, periodo, data: new Date().toLocaleString('pt-BR') });
        localStorage.setItem('medicoes', JSON.stringify(medicoes));
        alert("Medida salva!");
        document.getElementById('valorGlicemia').value = '';
    }

    function atualizarHistorico() {
        document.getElementById('listaHistorico').innerHTML = medicoes.map(m => `
            <div class="history-item">
                <span><strong>${m.valor}</strong> mg/dL</span>
                <span style="color: #888; font-size: 11px;">${m.data}</span>
            </div>
        `).join('');
    }

    function limparHistorico() {
        if(confirm("Apagar tudo?")) {
            medicoes = [];
            localStorage.removeItem('medicoes');
            atualizarHistorico();
        }
    }

    function pedirPermissao() {
        Notification.requestPermission().then(perm => {
            if (perm === "granted") alert("Notifica√ß√µes liberadas!");
        });
    }

    function salvarLembrete() {
        const hora = document.getElementById('horaInsulina').value;
        if(!hora) return alert("Escolha uma hora!");
        if(!lembretes.includes(hora)) {
            lembretes.push(hora);
            localStorage.setItem('lembretes', JSON.stringify(lembretes));
        }
        
        // Tenta enviar para o Service Worker
        if (navigator.serviceWorker.controller) {
            const [h, m] = hora.split(':');
            navigator.serviceWorker.controller.postMessage({
                type: 'SET_REMINDER',
                hora: h,
                minuto: m
            });
        }
        alert("Lembrete configurado para " + hora);
    }

    function verificarLembretes() {
        const agora = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        if (lembretes.includes(agora)) {
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            alert("üö® HORA DA MEDICA√á√ÉO!\nVerifique sua glicemia agora.");
        }
    }
    setInterval(verificarLembretes, 30000);
</script>
</body>
</html>
