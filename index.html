<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha de Lavanda</title>
    <style>
        :root {
            --roxo-overlay: rgba(75, 0, 130, 0.6);
            --lilas-fundo: #f3f0ff;
            --lilas-botao: #a29bfe;
            --texto-cor: #2d004d;
        }

        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--lilas-fundo); color: var(--texto-cor); }
        .tela { display: none; min-height: 100vh; }
        .tela.ativa { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container { max-width: 500px; margin: auto; padding: 20px; }

        /* AVISO DE SUCESSO - PRIORIDADE M√ÅXIMA */
        #aviso-geral { 
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #4caf50; color: white; padding: 15px 35px; border-radius: 50px; 
            font-weight: bold; z-index: 9999; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            text-align: center; min-width: 250px;
        }

        .card-receita {
            background: white; border-radius: 25px; display: flex; align-items: center;
            padding: 15px; margin-bottom: 15px; box-shadow: 0 8px 16px rgba(162, 155, 254, 0.1); cursor: pointer;
        }
        .foto-preview { width: 75px; height: 75px; border-radius: 18px; margin-right: 15px; overflow: hidden; border: 1px solid #ddd; background: #eee; }
        .foto-preview img { width: 100%; height: 100%; object-fit: cover; }

        .box-detalhe { background: white; padding: 25px; border-radius: 30px; margin-top: 15px; text-align: center; }
        .area-foto-capa { border: 2px dashed #ddd; border-radius: 20px; padding: 15px; margin: 15px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .area-foto-capa.tem-foto { border: none; padding: 0; }
        #img-interna { width: 100%; border-radius: 15px; display: none; }

        .label-secao { font-weight: bold; color: var(--lilas-botao); text-transform: uppercase; font-size: 0.8rem; display: block; margin: 20px 0 10px; text-align: left; }
        .campo-editavel { width: 100%; border: none; border-radius: 10px; padding: 12px; font-family: inherit; background: #f9f7ff; box-sizing: border-box; resize: none; }
        .campo-editavel:disabled { background: #fdfcff; color: #444; }
        
        .btn-lilas { background: var(--lilas-botao); color: white; border: none; padding: 12px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-hist { background: #6c5ce7; margin-top: 20px; }

        .hist-item { display: flex; align-items: center; background: white; padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        .hist-foto { width: 60px; height: 60px; border-radius: 10px; margin-right: 15px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="aviso-geral">Mensagem de Sucesso!</div>

    <div id="capa" class="tela ativa">
        <div style="background: linear-gradient(var(--roxo-overlay), var(--roxo-overlay)), url('https://images.unsplash.com/photo-1550617931-e17a7b70dce2?auto=format&fit=crop&w=1350&q=80') center/cover; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white;">
            <h1>Cozinha de Lavanda</h1>
            <button class="btn-lilas" style="width: auto; padding: 12px 40px;" onclick="navegar('selecao')">Abrir Meu Caderno ‚ú®</button>
        </div>
    </div>

    <div id="selecao" class="tela">
        <div class="container">
            <h2 style="text-align: center; margin-top: 40px;">O que vamos preparar?</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div style="background: white; padding: 30px; border-radius: 25px; text-align: center; cursor: pointer;" onclick="definirCategoria('doce')">üßÅ Doces</div>
                <div style="background: white; padding: 30px; border-radius: 25px; text-align: center; cursor: pointer;" onclick="definirCategoria('salgado')">ü•ê Salgados</div>
            </div>
        </div>
    </div>

    <div id="lista" class="tela">
        <div class="container">
            <button onclick="navegar('selecao')" style="background:none; border:none; color:var(--lilas-botao); font-weight:bold;">‚Üê Voltar</button>
            <h1 id="titulo-lista">Minhas Del√≠cias</h1>
            <button class="btn-lilas" style="background: var(--texto-cor); margin-bottom: 20px;" onclick="prepararNova()">‚ûï Incluir Nova Receita</button>
            <div id="lista-receitas-container"></div>
        </div>
    </div>

    <div id="detalhe" class="tela">
        <div class="container">
            <button onclick="navegar('lista')" style="background:none; border:none; color:var(--lilas-botao); font-weight:bold;">‚Üê Voltar</button>
            <div class="box-detalhe">
                <input type="text" id="edit-nome" class="campo-editavel" style="font-size:1.5rem; font-weight:bold; text-align: center;" disabled>
                
                <div id="placeholder-foto" class="area-foto-capa" onclick="checkFotoCapaClick()">
                    <span id="txt-upload">üì∏ Foto da Capa</span>
                    <input type="file" id="file-capa" style="display:none" onchange="processarFotoCapa(event)">
                    <img id="img-interna" src="">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button id="btn-modo-edit" class="btn-lilas" style="background: #e1dbff; color: #2d004d;" onclick="habilitarEdicao()">‚úèÔ∏è Alterar Receita</button>
                    <button id="btn-salvar" class="btn-lilas" style="display:none; background: #4caf50;" onclick="salvarReceita()">üíæ Gravar Altera√ß√µes</button>
                    <button class="btn-lilas" style="background: #ffdada; color: #cc0000;" onclick="excluirReceita()">üóëÔ∏è Excluir</button>
                </div>

                <label class="label-secao">üõí Ingredientes</label>
                <textarea id="edit-ingredientes" class="campo-editavel" rows="5" disabled></textarea>

                <label class="label-secao">ü•£ Modo de Fazer</label>
                <textarea id="edit-preparo" class="campo-editavel" rows="5" disabled></textarea>

                <button class="btn-lilas btn-hist" id="btn-feito" onclick="perguntaFotoHist()">‚úÖ Fiz essa receita hoje!</button>
                <input type="file" id="file-hist" style="display:none" onchange="registrarHistFoto(event)">
            </div>

            <div style="margin-top: 30px;">
                <h4>üìÖ Hist√≥rico de Produ√ß√£o</h4>
                <div id="historico-container"></div>
            </div>
        </div>
    </div>

    <script>
        // BANCO DE DADOS FINAL UNIFICADO
        let db = JSON.parse(localStorage.getItem('lavanda_V_FINAL_PRO')) || [];
        let catAtiva = 'doce';
        let idAtual = null;
        let tempFotoCapa = "";

        function mostrarAlerta(msg) {
            const el = document.getElementById('aviso-geral');
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 2500);
        }

        function navegar(id) {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            document.getElementById(id).classList.add('ativa');
            if(id === 'lista') listar();
        }

        function definirCategoria(c) {
            catAtiva = c;
            document.getElementById('titulo-lista').innerText = c === 'doce' ? "Doces" : "Salgados";
            navegar('lista');
        }

        function listar() {
            const cont = document.getElementById('lista-receitas-container');
            cont.innerHTML = "";
            db.filter(r => r.tipo === catAtiva).forEach(r => {
                cont.innerHTML += `
                    <div class="card-receita" onclick="abrir('${r.id}')">
                        <div class="foto-preview"><img src="${r.foto || 'https://via.placeholder.com/75'}"></div>
                        <div style="flex:1;"><h3>${r.nome}</h3><p>Ver Receita ‚úèÔ∏è</p></div>
                        <span>‚û°Ô∏è</span>
                    </div>`;
            });
        }

        function habilitarEdicao() {
            document.getElementById('edit-nome').disabled = false;
            document.getElementById('edit-ingredientes').disabled = false;
            document.getElementById('edit-preparo').disabled = false;
            document.getElementById('btn-modo-edit').style.display = 'none';
            document.getElementById('btn-salvar').style.display = 'block';
            mostrarAlerta("Modo edi√ß√£o liberado! ‚úèÔ∏è");
        }

        function checkFotoCapaClick() {
            if(!document.getElementById('edit-nome').disabled) document.getElementById('file-capa').click();
        }

        function salvarReceita() {
            const nome = document.getElementById('edit-nome').value;
            if(!nome) return alert("D√™ um nome!");
            
            const isNova = (idAtual === null);
            const novoId = idAtual || Date.now().toString();
            
            const dados = {
                id: novoId,
                tipo: catAtiva,
                nome: nome,
                foto: tempFotoCapa,
                ingredientes: document.getElementById('edit-ingredientes').value,
                preparo: document.getElementById('edit-preparo').value,
                hist: idAtual ? (db.find(x => x.id === idAtual)?.hist || "") : ""
            };

            if(idAtual) db[db.findIndex(x => x.id === idAtual)] = dados;
            else db.push(dados);
            
            localStorage.setItem('lavanda_V_FINAL_PRO', JSON.stringify(db));
            idAtual = novoId; 
            
            // MENSAGEM GARANTIDA PARA DOCE E SALGADO
            mostrarAlerta(isNova ? "Receita inclu√≠da com sucesso! ‚ú®" : "Altera√ß√£o gravada com sucesso! üíæ");
            setTimeout(() => { navegar('lista'); }, 1500);
        }

        function abrir(id) {
            idAtual = id;
            const r = db.find(x => x.id === id);
            document.getElementById('edit-nome').value = r.nome;
            document.getElementById('edit-ingredientes').value = r.ingredientes;
            document.getElementById('edit-preparo').value = r.preparo;
            document.getElementById('edit-nome').disabled = true;
            document.getElementById('edit-ingredientes').disabled = true;
            document.getElementById('edit-preparo').disabled = true;
            document.getElementById('btn-modo-edit').style.display = 'block';
            document.getElementById('btn-salvar').style.display = 'none';
            
            tempFotoCapa = r.foto || "";
            const img = document.getElementById('img-interna');
            if(tempFotoCapa) {
                img.src = tempFotoCapa; img.style.display = 'block';
                document.getElementById('txt-upload').style.display = 'none';
                document.getElementById('placeholder-foto').classList.add('tem-foto');
            } else {
                img.style.display = 'none';
                document.getElementById('txt-upload').style.display = 'block';
                document.getElementById('placeholder-foto').classList.remove('tem-foto');
            }
            document.getElementById('historico-container').innerHTML = r.hist || "";
            document.getElementById('btn-feito').style.display = 'block';
            navegar('detalhe');
        }

        function prepararNova() {
            idAtual = null; tempFotoCapa = "";
            habilitarEdicao();
            document.getElementById('edit-nome').value = "";
            document.getElementById('edit-ingredientes').value = "";
            document.getElementById('edit-preparo').value = "";
            document.getElementById('img-interna').style.display = 'none';
            document.getElementById('txt-upload').style.display = 'block';
            document.getElementById('placeholder-foto').classList.remove('tem-foto');
            document.getElementById('historico-container').innerHTML = "";
            document.getElementById('btn-feito').style.display = 'none';
            navegar('detalhe');
        }

        function perguntaFotoHist() {
            if(confirm("Incluir foto do prato hoje? üì∏")) document.getElementById('file-hist').click();
            else registrarFinal(null);
        }

        function registrarHistFoto(e) {
            const reader = new FileReader();
            reader.onload = () => registrarFinal(reader.result);
            reader.readAsDataURL(e.target.files[0]);
        }

        function registrarFinal(foto) {
            const data = new Date().toLocaleString('pt-BR');
            const item = `<div class="hist-item">${foto ? `<img src="${foto}" class="hist-foto">` : ''}<div><strong>${data}</strong><br>Receita preparada!</div></div>`;
            const idx = db.findIndex(x => x.id === idAtual);
            
            if (idx !== -1) {
                db[idx].hist = item + (db[idx].hist || "");
                localStorage.setItem('lavanda_V_FINAL_PRO', JSON.stringify(db));
                document.getElementById('historico-container').insertAdjacentHTML('afterbegin', item);
                mostrarAlerta("Hist√≥rico inclu√≠do com sucesso! üì∏");
            }
        }

        function processarFotoCapa(e) {
            const reader = new FileReader();
            reader.onload = () => {
                tempFotoCapa = reader.result;
                const img = document.getElementById('img-interna');
                img.src = tempFotoCapa; img.style.display = 'block';
                document.getElementById('txt-upload').style.display = 'none';
                document.getElementById('placeholder-foto').classList.add('tem-foto');
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function excluirReceita() {
            if(confirm("Excluir permanentemente?")) {
                db = db.filter(x => x.id !== idAtual);
                localStorage.setItem('lavanda_V_FINAL_PRO', JSON.stringify(db));
                mostrarAlerta("Receita removida! üóëÔ∏è");
                setTimeout(() => { navegar('lista'); }, 1000);
            }
        }
    </script>
</body>
</html>
