<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlicoGabi</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #7d5fff; --secondary: #fff; --bg: #f5f6fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; } /* Espa√ßo aumentado para o menu flutuante */
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-alert { background: #ff9f43; margin-top: 20px; }
        .history-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* MUDAN√áA: MENU AGORA √â FLUTUANTE */
        .nav { 
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: white; 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0; 
            border-radius: 30px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        .nav-item { text-decoration: none; color: #666; font-size: 12px; text-align: center; flex: 1; }
        .active { color: var(--primary); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div class="header">
    <h1>GlicoGabi</h1>
    <p>Sua sa√∫de em dia ‚ú®</p>
</div>

<div id="registro" class="tab-content active">
    <div class="card">
        <h3>Nova Medi√ß√£o</h3>
        <input type="number" id="valorGlicemia" placeholder="Valor (mg/dL)">
        <select id="periodo">
            <option value="Jejum">Jejum</option>
            <option value="Pr√©-Prandial">Pr√©-Almo√ßo</option>
            <option value="P√≥s-Prandial">P√≥s-Almo√ßo</option>
            <option value="Antes de Dormir">Antes de Dormir</option>
        </select>
        <button onclick="salvarMedicao()">Salvar Medida</button>
    </div>
</div>

<div id="historico" class="tab-content">
    <div class="card">
        <h3>Registros Anteriores</h3>
        <div id="listaHistorico"></div>
        <button onclick="limparHistorico()" style="background:#ff6b6b; margin-top:20px;">Limpar Tudo</button>
    </div>
</div>

<div id="ajustes" class="tab-content">
    <div class="card">
        <h3>üîî Configurar Lembretes</h3>
        <p style="font-size: 12px; color: #666;">Coloque o hor√°rio para repetir todos os dias:</p>
        <input type="time" id="horaInsulina">
        <button onclick="salvarLembrete()">Salvar Hor√°rio Di√°rio</button>
        <button class="btn-alert" onclick="pedirPermissao()">üîî Ativar Lembretes no Celular</button>
        <hr>
        <p id="statusSW" style="font-size: 11px; text-align: center; color: green;">Sistema de Lembretes Ativo ‚úÖ</p>
    </div>
</div>

<nav class="nav">
    <a href="#" class="nav-item active" onclick="mudarAba('registro')">‚ûï Medir</a>
    <a href="#" class="nav-item" onclick="mudarAba('historico')">üìú Hist√≥rico</a>
    <a href="#" class="nav-item" onclick="mudarAba('ajustes')">‚öôÔ∏è Ajustes</a>
</nav>

<script>
    let medicoes = JSON.parse(localStorage.getItem('medicoes')) || [];
    let lembretes = JSON.parse(localStorage.getItem('lembretes')) || [];

    // REGISTRO DE SERVICE WORKER
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then(() => console.log("SW Ativo"))
        .catch(() => document.getElementById('statusSW').innerText = "Erro ao ativar lembretes ‚ùå");
    }

    function mudarAba(id) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'historico') atualizarHistorico();
    }

    function salvarMedicao() {
        const valor = document.getElementById('valorGlicemia').value;
        const periodo = document.getElementById('periodo').value;
        const data = new Date().toLocaleString('pt-BR');
        if(!valor) return alert("Digite um valor!");
        medicoes.unshift({ valor, periodo, data });
        localStorage.setItem('medicoes', JSON.stringify(medicoes));
        alert("Salvo com sucesso!");
        document.getElementById('valorGlicemia').value = '';
    }

    function atualizarHistorico() {
        const lista = document.getElementById('listaHistorico');
        lista.innerHTML = medicoes.map(m => `
            <div class="history-item">
                <span><strong>${m.valor}</strong> mg/dL (${m.periodo})</span>
                <span style="color: #888;">${m.data}</span>
            </div>
        `).join('');
    }

    function limparHistorico() {
        if(confirm("Deseja apagar tudo?")) {
            medicoes = [];
            localStorage.removeItem('medicoes');
            atualizarHistorico();
        }
    }

    function pedirPermissao() {
        Notification.requestPermission().then(perm => {
            if (perm === "granted") alert("√ìtimo! Agora eu posso te avisar.");
            else alert("Voc√™ precisa permitir as notifica√ß√µes nas configura√ß√µes do celular.");
        });
    }

    function salvarLembrete() {
        const hora = document.getElementById('horaInsulina').value;
        if(!hora) return alert("Escolha uma hora!");
        if(!lembretes.includes(hora)) {
            lembretes.push(hora);
            localStorage.setItem('lembretes', JSON.stringify(lembretes));
        }
        alert("Lembrete di√°rio salvo para √†s " + hora);
    }

    // VERIFICA√á√ÉO DE LEMBRETES (SUPER ALERTA)
    function verificarLembretes() {
        const agora = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        if (lembretes.includes(agora)) {
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
            if (Notification.permission === "granted") {
                new Notification("üö® HORA DA MEDICA√á√ÉO!", { 
                    body: "GlicoGabi: Verifique sua glicemia ou tome sua dose agora.",
                    icon: "icone.png"
                });
            }
            alert("üö® HORA DA MEDICA√á√ÉO!\n\nVerifique sua glicemia ou tome sua dose agora.");
        }
    }
    setInterval(verificarLembretes, 30000); 
</script>

</body>
</html>
